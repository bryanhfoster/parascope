<div data-role="modalview" id="startRouteView" data-model="parascope.controllers.route.viewModel" style="width: 50%;">
    

    <!--start: Modal Header -->
    <div class="row modalClose-row">
        
        <div class="col-lg-9">
          <h3>Start Route</h3>
        </div>
        <div class="col-lg-3">
          <div class="pull-right" data-bind="click: hideStartRoute"><i class="icon-remove-sign"></i></div>
        </div>

    </div>
    <!--end: Modal Header -->
    
    
    
    <div class="row" style="padding:20px 0;">
        
        <div class="col-lg-12">
        	<form>		
                <fieldset>

                    <div class="form-group">
                        <label>
                            Odometer <span class="k-invalid-msg danger" data-for="odometer"></span>                            
                        </label>
                        <div class="input-group">
                            <span class="input-group-btn">
                                <div class="btn btn-default btn-responsive" data-bind="click: decrementField" data-field="route.ExpectedRouteStartOdometer">
                                    <i class="icon-minus"></i>
                                </div>
                            </span>
                            <input class="form-control input-responsive" type="number" data-bind="value: route.ExpectedRouteStartOdometer" name="odometer" validationMessage="* required" required />
                            <span class="input-group-btn">
                                <div class="btn btn-default btn-responsive" data-bind="click: incrementField" data-field="route.ExpectedRouteStartOdometer">
                                    <i class="icon-plus"></i>
                                </div>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Vehicle Number</label>
                        <input type="text" class=" input-responsive form-control" data-bind="value: route.VehicleNumber" readonly="true" />
                    </div>
                    
                    <div class="btn btn-primary btn-block btn-responsive" data-bind="click: startRoute">Submit</div>
                  
                </fieldset>
    	    </form>            
        </div>
    </div> 
    
</div>
